<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>memoGame</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Source+Code+Pro:ital,wght@0,200;1,200&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="script.js" type="module" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>


<body>
    <header>
        <div class="container flex-center">
            <div class="logo">
                <span>mem<i class="logo-face fa-solid fa-face-grin-hearts"></i>
                    <div class="logo-under"></div>

                </span>
                <span>Game</span>
            </div>
        </div>
    </header>
    <main class="flex-center">
        <div class="container">
            <div class="game">
                <span class="time-bar-placeholder">
                    <!-- js content -->
                </span>
                <div class="game-container">
                    <div class="board">
                        <!-- js content -->
                    </div>
                    <div class="game-info">
                        <div>
                            <div>TIME:
                                <span class="crono">00:00
                                    <!-- js content -->
                                </span>
                            </div>
                            <div>MISMATCH:
                                <span class="atempts">0
                                    <!-- js content -->
                                </span>
                            </div>
                            <div>IN A ROW:
                                <span class="in-a-row">0
                                    <!-- js content -->
                                </span>
                            </div>
                        </div>
                        <span class="lifesaver-box">
                            <!-- js content -->
                        </span>

                        <div class="play-button-box">
                            <!-- js content -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    </div>
    <footer>
        <div class="container">
            <div class="footer-info">
                <p> &copy; memoGame by Thomas Mach</p>
                <p>Version 1.0.0</p>
            </div>
        </div>
    </footer>
